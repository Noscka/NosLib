name: "Linx CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build_mode: manual
          build_type: Release
        - language: c-cpp
          build_mode: manual
          build_type: Debug
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libboost-all-dev
    
    - name: Install NosCMLib
      run: |
        git clone https://github.com/Noscka/NosCMLib
        cd NosCMLib
        cmake -S . -B Build -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/local
        cmake --build Build
        cmake --install Build
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        
    - name: Build Project (${{ matrix.build_type }})
      run: |
        cmake -S . -B build_${{ matrix.build_type }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DNosCMLib_DIR=$GITHUB_WORKSPACE/local/lib/cmake/NosCMLib
        cmake --build build_${{ matrix.build_type }} -- -j$(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
